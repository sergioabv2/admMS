  <script>
    var width = window.innerWidth;
var height = window.innerHeight;
var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
});
var layer = new Konva.Layer();
//ta
var imageObjTa = new Image();
imageObjTa.onload = function() {
  var ta = new Konva.Image({
        x: 40,
        y: 40,
        image: imageObjTa,
        width: 70,
        height: 70,
				draggable: true
   });
   layer.add(ta);
   stage.add(layer);
	 ta.on('dragstart', function() {
			// stop dragging original rect
			ta.stopDrag();
			// clone it
			var clone = ta.clone();
			// events will also be cloned
			// so we need to disable dragstart
			clone.off('dragstart');
			// then add to layer and start dragging new shape
			layer.add(clone);
			clone.startDrag();
	});
};
imageObjTa.src = 'https://lh3.googleusercontent.com/d/1pUSUdrJ-TX4RGMo00OS4o47xod2Ix7W6';
