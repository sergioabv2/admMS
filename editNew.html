<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Visualizador PDF Colaborativo (Host/Cliente)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            height: 100vh; touch-action: none; overflow: hidden;
        }
        .canvas-container {
            position: relative; height: 100%; overflow: auto;
            background-color: #525659; width: 100%;
        }
        .pdf-page {
            display: flex; justify-content: center; margin: 0 auto;
            position: relative;
        }
        #annotation-canvas {
            position: absolute; left: 50%; top: 0;
            transform: translateX(-50%); pointer-events: none;
        }
        .controls-left {
            position: fixed; right: 10px; bottom: 22px; display: flex;
            gap: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .control-btn2 {
            width: 32px; height: 32px; border-radius: 6px; background-color: #555;
            color: white; border: none; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn2:hover { background-color: #666; }
        .control-btn2:disabled { background-color: #333; cursor: not-allowed; opacity: 0.5; }
        .controls-right {
            position: fixed; right: 20px; top: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 8px; z-index: 1000;
        }
        .control-btn {
            width: 40px; height: 40px; border-radius: 50%; background: white;
            border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
        }
        .control-btn:hover { transform: scale(1.1); }
        .control-btn:disabled { cursor: not-allowed; opacity: 0.5; transform: none; }
        .control-btn.active { background-color: #4CAF50; color: white; }
        .page-info {
            position: fixed; left: 10px; bottom: 22px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .loading { color: white; text-align: center; margin-top: 50px; }

        /* --- NUEVOS ESTILOS PARA WEBRTC Y ZOOM --- */
        .rtc-controls {
            position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
            padding: 15px; border-radius: 8px; color: white; z-index: 1001;
            display: flex; flex-direction: column; gap: 8px; font-size: 14px;
            min-width: 250px;
        }
        .rtc-controls input, .rtc-controls button {
            padding: 8px; border-radius: 4px; border: 1px solid #555;
            background: #333; color: white; font-size: 14px;
        }
        .rtc-controls button { 
            cursor: pointer; background: #007bff; border-color: #007bff;
            transition: background 0.2s;
        }
        .rtc-controls button:hover { background: #0056b3; }
        .rtc-controls button:disabled { background: #666; cursor: not-allowed; opacity: 0.6; }
        #rtc-status { 
            margin: 5px 0 0; font-style: italic; padding: 5px;
            background: rgba(255,255,255,0.1); border-radius: 4px;
        }
        #zoom-indicator {
            background: rgba(0,0,0,0.7); color: white; padding: 5px 10px;
            border-radius: 4px; font-size: 14px;
        }
        .connection-indicator {
            display: inline-block; width: 8px; height: 8px; border-radius: 50%;
            margin-right: 8px;
        }
        .connection-indicator.disconnected { background-color: #f44336; }
        .connection-indicator.connecting { background-color: #ff9800; }
        .connection-indicator.connected { background-color: #4caf50; }
    </style>
</head>

<body>
    <div class="rtc-controls">
        <div>
            <input type="text" id="session-id-input" placeholder="ID de Sesión (6 caracteres)">
            <button id="join-session-btn">Unirse como Cliente</button>
        </div>
        <button id="start-session-btn">Iniciar Sesión como Host</button>
        <button id="disconnect-btn" style="background: #dc3545; border-color: #dc3545;" disabled>Desconectar</button>
        <p id="rtc-status">
            <span class="connection-indicator disconnected"></span>
            Estado: Desconectado
        </p>
    </div>

    <div class="controls-left">
        <div id="zoom-indicator">Zoom: 100%</div>
        <button id="zoom-out" class="control-btn2"><i class="ri-subtract-line"></i></button>
        <button id="zoom-in" class="control-btn2"><i class="ri-add-line"></i></button>
    </div>
    
    <div class="controls-right">
        <button id="draw-btn" class="control-btn"><i class="ri-edit-2-line"></i></button>
        <button id="clear-btn" class="control-btn"><i class="ri-eraser-line"></i></button>
    </div>
    
    <div class="page-info" id="page-num">Página: 1/1</div>
    
    <div class="canvas-container">
        <div id="loading" class="loading">Cargando PDF...</div>
        <div id="pdf-container"></div>
        <canvas id="annotation-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        // --- CONFIGURACIÓN WEBRTC Y FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCiYZ-_3zXQCu6DIkOd_HRGLCS3s6bIYiE",
            authDomain: "jcubic-webrtc.firebaseapp.com",
            databaseURL: "https://jcubic-webrtc.firebaseio.com",
        };
        
        const iceServers = [
            { urls: "stun:stun.relay.metered.ca:80" },
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" }
        ];

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        
        let peer = null;
        let isHost = false;
        let sessionId = null;
        let connectionState = 'disconnected';

        // Referencias DOM
        const rtcStatus = document.getElementById('rtc-status');
        const sessionIdInput = document.getElementById('session-id-input');
        const startSessionBtn = document.getElementById('start-session-btn');
        const joinSessionBtn = document.getElementById('join-session-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const zoomIndicator = document.getElementById('zoom-indicator');

        // --- LÓGICA DE PDF.JS ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        let pdfDoc = null, scale = 1.0, pdfContainer = document.getElementById('pdf-container');
        let annotationCanvas = document.getElementById('annotation-canvas'), annotationCtx = annotationCanvas.getContext('2d');
        let isDrawing = false, isDrawingMode = false, pdfPages = [], drawingAnnotations = [], currentColor = 'red';

        function getFileUrl() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get("fileId");
            if (!fileId) return null;
            return `https://storage.googleapis.com/mozartacademy-files/pdf/${encodeURIComponent(fileId)}`;
        }
        const url = getFileUrl();

        function updateConnectionStatus(state, message) {
            connectionState = state;
            const indicator = document.querySelector('.connection-indicator');
            indicator.className = `connection-indicator ${state}`;
            rtcStatus.innerHTML = `<span class="connection-indicator ${state}"></span>${message}`;
        }

        function initPdfViewer() {
            if (!url) {
                document.getElementById('loading').textContent = 'Error: No se encontró el archivo PDF';
                return;
            }
            
            const loadingTask = pdfjsLib.getDocument({ url });
            loadingTask.promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                document.getElementById('loading').style.display = 'none';
                renderAllPages();
                window.addEventListener('resize', () => renderAllPages());
            }).catch(error => {
                document.getElementById('loading').textContent = 'Error al cargar el PDF: ' + error.message;
                console.error('Error loading PDF:', error);
            });
        }

        function renderAllPages() {
            pdfContainer.innerHTML = '';
            pdfPages = [];
            const containerWidth = pdfContainer.clientWidth;

            const renderPromises = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const promise = pdfDoc.getPage(i).then(page => {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const newScale = containerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale: newScale * scale });

                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page';
                    const canvas = document.createElement('canvas');
                    pageContainer.appendChild(canvas);
                    pdfContainer.appendChild(pageContainer);

                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    pdfPages[i - 1] = { element: pageContainer, canvas: canvas };

                    return page.render({ canvasContext: canvas.getContext('2d'), viewport: scaledViewport }).promise;
                });
                renderPromises.push(promise);
            }
            Promise.all(renderPromises).then(() => {
                updateAnnotationCanvasSize();
                redrawAllStrokes();
            });
        }
        
        function updateAnnotationCanvasSize() {
            let totalHeight = 0, maxWidth = 0;
            pdfPages.forEach(p => {
                totalHeight += p.element.offsetHeight;
                maxWidth = Math.max(maxWidth, p.element.offsetWidth);
            });
            annotationCanvas.width = maxWidth;
            annotationCanvas.height = totalHeight;
        }

        function redrawAllStrokes() {
            annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
            drawingAnnotations.forEach(stroke => {
                if (stroke.points && stroke.points.length > 0) {
                    const page = pdfPages[stroke.pageNum - 1];
                    if (!page) return;

                    const pageTopOffset = page.element.offsetTop;
                    const { width, height } = page.canvas;

                    annotationCtx.beginPath();
                    const firstPoint = stroke.points[0];
                    annotationCtx.moveTo(firstPoint.x * width, (firstPoint.y * height) + pageTopOffset);
                    
                    annotationCtx.lineWidth = (stroke.width || 2) * scale;
                    annotationCtx.strokeStyle = stroke.color || 'red';
                    annotationCtx.lineCap = 'round';
                    annotationCtx.lineJoin = 'round';

                    for (let i = 1; i < stroke.points.length; i++) {
                        const point = stroke.points[i];
                        annotationCtx.lineTo(point.x * width, (point.y * height) + pageTopOffset);
                    }
                    annotationCtx.stroke();
                }
            });
        }

        function updateZoomIndicator() {
            zoomIndicator.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function updateControlsState() {
            const connected = connectionState === 'connected';
            const canControl = connected && isHost;
            
            // Controles de zoom solo para el host
            document.getElementById('zoom-in').disabled = !canControl;
            document.getElementById('zoom-out').disabled = !canControl;
            
            // Controles de dibujo solo para el host
            document.getElementById('draw-btn').disabled = !canControl;
            document.getElementById('clear-btn').disabled = !canControl;
            
            // Controles de conexión
            startSessionBtn.disabled = connected;
            joinSessionBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
        }

        function zoomIn() {
            if (scale >= 3.0 || !isHost || connectionState !== 'connected') return;
            scale = Math.min(3.0, scale + 0.1);
            updateZoomIndicator();
            renderAllPages();
            sendMessage({ type: 'zoom', scale: scale });
        }

        function zoomOut() {
            if (scale <= 0.5 || !isHost || connectionState !== 'connected') return;
            scale = Math.max(0.5, scale - 0.1);
            updateZoomIndicator();
            renderAllPages();
            sendMessage({ type: 'zoom', scale: scale });
        }

        function toggleDrawing() {
            if (!isHost || connectionState !== 'connected') return;
            isDrawingMode = !isDrawingMode;
            document.getElementById('draw-btn').classList.toggle('active', isDrawingMode);
            annotationCanvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
            annotationCanvas.style.cursor = isDrawingMode ? 'crosshair' : 'default';
        }

        function clearAnnotations() {
            if (!isHost || connectionState !== 'connected') return;
            if (confirm('¿Estás seguro de que quieres borrar todas las anotaciones?')) {
                drawingAnnotations = [];
                redrawAllStrokes();
                sendMessage({ type: 'clear' });
            }
        }

        function sendMessage(message) {
            if (peer && peer.connected) {
                try {
                    peer.send(JSON.stringify(message));
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }
        
        // --- LÓGICA DE DIBUJO ---
        function getCanvasPosition(e) {
            const rect = annotationCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function getRelativeCoords(e) {
            const pos = getCanvasPosition(e);
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            for (const page of pdfPages) {
                const pageRect = page.canvas.getBoundingClientRect();
                if (clientY >= pageRect.top && clientY <= pageRect.bottom) {
                    const x = pos.x / page.canvas.width;
                    const y = (clientY - pageRect.top) / page.canvas.height;
                    return {
                        pageX: Math.max(0, Math.min(1, x)),
                        pageY: Math.max(0, Math.min(1, y)),
                        pageNum: pdfPages.indexOf(page) + 1
                    };
                }
            }
            return null;
        }

        function startDrawing(e) {
            if (!isDrawingMode || !isHost || connectionState !== 'connected') return;
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;
            
            e.preventDefault();
            isDrawing = true;
            
            const stroke = {
                id: Date.now() + Math.random(),
                pageNum: relativePos.pageNum,
                color: currentColor,
                width: 2,
                points: [{ x: relativePos.pageX, y: relativePos.pageY }]
            };
            drawingAnnotations.push(stroke);

            const pos = getCanvasPosition(e);
            annotationCtx.beginPath();
            annotationCtx.moveTo(pos.x, pos.y);
            annotationCtx.lineWidth = 2 * scale;
            annotationCtx.strokeStyle = currentColor;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing || !isDrawingMode || !isHost || connectionState !== 'connected') return;
            e.preventDefault();
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;

            const currentStroke = drawingAnnotations[drawingAnnotations.length - 1];
            if (currentStroke && currentStroke.pageNum === relativePos.pageNum) {
                currentStroke.points.push({ x: relativePos.pageX, y: relativePos.pageY });
                const pos = getCanvasPosition(e);
                annotationCtx.lineTo(pos.x, pos.y);
                annotationCtx.stroke();
            }
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            if (connectionState === 'connected' && isHost && drawingAnnotations.length > 0) {
                const lastStroke = drawingAnnotations[drawingAnnotations.length - 1];
                sendMessage({ type: 'draw', stroke: lastStroke });
            }
        }

        // --- LÓGICA DE CONEXIÓN WEBRTC MEJORADA ---
        function cleanupConnection() {
            if (peer) {
                peer.removeAllListeners();
                if (!peer.destroyed) {
                    peer.destroy();
                }
                peer = null;
            }
            if (sessionId) {
                // Limpiar datos de Firebase
                db.ref('sessions/' + sessionId).remove();
                sessionId = null;
            }
        }

        function setupPeerEvents() {
            peer.on('error', err => {
                console.error('Error de Peer:', err);
                updateConnectionStatus('disconnected', 'Error en la conexión: ' + err.message);
                updateControlsState();
            });

            peer.on('connect', () => {
                updateConnectionStatus('connected', `Conectado como ${isHost ? 'Host' : 'Cliente'}`);
                updateControlsState();
                
                // Si es host, enviar estado actual
                if (isHost) {
                    sendMessage({ type: 'sync', scale: scale, annotations: drawingAnnotations });
                }
            });

            peer.on('close', () => {
                updateConnectionStatus('disconnected', 'Conexión cerrada');
                updateControlsState();
            });
            
            peer.on('data', data => {
                try {
                    const message = JSON.parse(data.toString());
                    handleReceivedMessage(message);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            });
        }

        function handleReceivedMessage(message) {
            switch (message.type) {
                case 'draw':
                    if (message.stroke) {
                        drawingAnnotations.push(message.stroke);
                        redrawAllStrokes();
                    }
                    break;
                case 'zoom':
                    if (message.scale) {
                        scale = message.scale;
                        updateZoomIndicator();
                        renderAllPages();
                    }
                    break;
                case 'clear':
                    drawingAnnotations = [];
                    redrawAllStrokes();
                    break;
                case 'sync':
                    if (message.scale) scale = message.scale;
                    if (message.annotations) drawingAnnotations = message.annotations;
                    updateZoomIndicator();
                    renderAllPages();
                    break;
            }
        }

        function disconnect() {
            cleanupConnection();
            isHost = false;
            updateConnectionStatus('disconnected', 'Desconectado');
            updateControlsState();
            sessionIdInput.value = '';
        }

        // --- EVENT LISTENERS PARA CONEXIÓN ---
        startSessionBtn.addEventListener('click', () => {
            if (connectionState !== 'disconnected') return;
            
            isHost = true;
            sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
            sessionIdInput.value = sessionId;
            updateConnectionStatus('connecting', `Esperando cliente... ID: ${sessionId}`);
            updateControlsState();

            peer = new SimplePeer({ 
                initiator: true, 
                config: { iceServers },
                trickle: false
            });
            
            setupPeerEvents();

            peer.on('signal', offer => {
                db.ref('sessions/' + sessionId + '/offer').set({
                    data: JSON.stringify(offer),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            });

            // Escuchar respuesta del cliente
            const answerRef = db.ref('sessions/' + sessionId + '/answer');
            answerRef.on('value', snap => {
                const answerData = snap.val();
                if (answerData && answerData.data) {
                    try {
                        peer.signal(JSON.parse(answerData.data));
                        answerRef.off(); // Dejar de escuchar
                    } catch (error) {
                        console.error('Error processing answer:', error);
                    }
                }
            });

            // Timeout de conexión
            setTimeout(() => {
                if (connectionState === 'connecting') {
                    updateConnectionStatus('disconnected', 'Tiempo de espera agotado');
                    cleanupConnection();
                    updateControlsState();
                }
            }, 30000);
        });

        joinSessionBtn.addEventListener('click', () => {
            if (connectionState !== 'disconnected') return;
            
            isHost = false;
            sessionId = sessionIdInput.value.trim().toUpperCase();
            if (!sessionId || sessionId.length !== 6) {
                alert('Por favor, introduce un ID de sesión válido (6 caracteres).');
                return;
            }
            
            updateConnectionStatus('connecting', 'Conectando al host...');
            updateControlsState();

            // Verificar si la sesión existe
            db.ref('sessions/' + sessionId + '/offer').once('value', snap => {
                const offerData = snap.val();
                if (!offerData || !offerData.data) {
                    updateConnectionStatus('disconnected', 'Error: ID de sesión no encontrado');
                    updateControlsState();
                    return;
                }

                peer = new SimplePeer({ 
                    initiator: false, 
                    config: { iceServers },
                    trickle: false
                });
                
                setupPeerEvents();
                
                peer.on('signal', answer => {
                    db.ref('sessions/' + sessionId + '/answer').set({
                        data: JSON.stringify(answer),
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                });

                try {
                    peer.signal(JSON.parse(offerData.data));
                } catch (error) {
                    console.error('Error processing offer:', error);
                    updateConnectionStatus('disconnected', 'Error al procesar la oferta de conexión');
                    updateControlsState();
                }
            });

            // Timeout de conexión
            setTimeout(() => {
                if (connectionState === 'connecting') {
                    updateConnectionStatus('disconnected', 'Tiempo de conexión agotado');
                    cleanupConnection();
                    updateControlsState();
                }
            }, 15000);
        });

        disconnectBtn.addEventListener('click', disconnect);

        // --- EVENT LISTENERS PARA CONTROLES ---
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('draw-btn').addEventListener('click', toggleDrawing);
        document.getElementById('clear-btn').addEventListener('click', clearAnnotations);
        
        // Eventos de dibujo
        annotationCanvas.addEventListener('mousedown', startDrawing);
        annotationCanvas.addEventListener('mousemove', draw);
        annotationCanvas.addEventListener('mouseup', stopDrawing);
        annotationCanvas.addEventListener('mouseout', stopDrawing);
        
        annotationCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        annotationCanvas.addEventListener('touchmove', draw, { passive: false });
        annotationCanvas.addEventListener('touchend', stopDrawing);

        // Limpiar al cerrar la página
        window.addEventListener('beforeunload', () => {
            cleanupConnection();
        });

        // Inicializar
        initPdfViewer();
        updateZoomIndicator();
        updateControlsState();
    </script>
</body>
</html>
