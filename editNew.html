<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Visualizador PDF Colaborativo (Host/Cliente)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            height: 100vh; touch-action: none; overflow: hidden;
        }
        .canvas-container {
            position: relative; height: 100%; overflow: auto;
            background-color: #525659; width: 100%;
        }
        .pdf-page {
            display: flex; justify-content: center; margin: 0 auto;
            position: relative;
        }
        #annotation-canvas {
            position: absolute; left: 50%; top: 0;
            transform: translateX(-50%); pointer-events: none;
        }
        .controls-left {
            position: fixed; right: 10px; bottom: 22px; display: flex;
            gap: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .control-btn2 {
            width: 32px; height: 32px; border-radius: 6px; background-color: #555;
            color: white; border: none; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn2:hover { background-color: #666; }
        .controls-right {
            position: fixed; right: 20px; top: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 8px; z-index: 1000;
        }
        .control-btn {
            width: 40px; height: 40px; border-radius: 50%; background: white;
            border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
        }
        .control-btn:hover { transform: scale(1.1); }
        .control-btn.active { background-color: #4CAF50; color: white; }
        .page-info {
            position: fixed; left: 10px; bottom: 22px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .loading { color: white; text-align: center; margin-top: 50px; }
        .hidden-control { display: none !important; }

        /* --- NUEVOS ESTILOS PARA WEBRTC Y ZOOM --- */
        .rtc-controls {
            position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 8px; color: white; z-index: 1001;
            display: flex; flex-direction: column; gap: 8px; font-size: 14px;
        }
        .rtc-controls input, .rtc-controls button {
            padding: 5px; border-radius: 4px; border: 1px solid #555;
            background: #333; color: white;
        }
        .rtc-controls button { cursor: pointer; background: #007bff; border-color: #007bff;}
        .rtc-controls button:hover { background: #0056b3; }
        #rtc-status { margin: 5px 0 0; font-style: italic; }
        #zoom-indicator {
            background: rgba(0,0,0,0.7); color: white; padding: 5px 10px;
            border-radius: 4px; font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="rtc-controls">
        <div>
            <input type="text" id="session-id-input" placeholder="ID de Sesión">
            <button id="join-session-btn">Unirse</button>
        </div>
        <button id="start-session-btn">Iniciar Sesión como Host</button>
        <p id="rtc-status">Estado: Desconectado</p>
    </div>

    <div class="controls-left">
        <div id="zoom-indicator">Zoom: 100%</div>
        <button id="zoom-out" class="control-btn2"><i class="ri-subtract-line"></i></button>
        <button id="zoom-in" class="control-btn2"><i class="ri-add-line"></i></button>
    </div>
    
    <div class="controls-right">
        <button id="draw-btn" class="control-btn"><i class="ri-edit-2-line"></i></button>
        </div>
    
    <div class="page-info" id="page-num">Página: 1/1</div>
    
    <div class="canvas-container">
        <div id="loading" class="loading">Cargando PDF...</div>
        <div id="pdf-container"></div>
        <canvas id="annotation-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        // --- CONFIGURACIÓN WEBRTC Y FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCiYZ-_3zXQCu6DIkOd_HRGLCS3s6bIYiE",
            authDomain: "jcubic-webrtc.firebaseapp.com",
            databaseURL: "https://jcubic-webrtc.firebaseio.com",
        };
        const iceServers = [ { urls: "stun:stun.relay.metered.ca:80" } ]; // Usamos un STUN simple

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        
        let peer = null;
        let isHost = false;
        let sessionId = null;

        const rtcStatus = document.getElementById('rtc-status');
        const sessionIdInput = document.getElementById('session-id-input');
        const startSessionBtn = document.getElementById('start-session-btn');
        const joinSessionBtn = document.getElementById('join-session-btn');
        const zoomIndicator = document.getElementById('zoom-indicator');

        // --- LÓGICA DE PDF.JS (con modificaciones) ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        let pdfDoc = null, scale = 1.0, pdfContainer = document.getElementById('pdf-container');
        let annotationCanvas = document.getElementById('annotation-canvas'), annotationCtx = annotationCanvas.getContext('2d');
        let isDrawing = false, isDrawingMode = false, pdfPages = [], drawingAnnotations = [], currentColor = 'red';

        function getFileUrl() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get("fileId");
            if (!fileId) return null;
            return `https://storage.googleapis.com/mozartacademy-files/pdf/${encodeURIComponent(fileId)}`;
        }
        const url = getFileUrl();

        function initPdfViewer() {
            const loadingTask = pdfjsLib.getDocument({ url });
            loadingTask.promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                document.getElementById('loading').style.display = 'none';
                renderAllPages();
                window.addEventListener('resize', () => renderAllPages());
            });
        }

        function renderAllPages() {
            pdfContainer.innerHTML = '';
            pdfPages = [];
            const containerWidth = pdfContainer.clientWidth;

            const renderPromises = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const promise = pdfDoc.getPage(i).then(page => {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const newScale = containerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale: newScale * scale });

                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page';
                    const canvas = document.createElement('canvas');
                    pageContainer.appendChild(canvas);
                    pdfContainer.appendChild(pageContainer);

                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    pdfPages[i - 1] = { element: pageContainer, canvas: canvas };

                    return page.render({ canvasContext: canvas.getContext('2d'), viewport: scaledViewport }).promise;
                });
                renderPromises.push(promise);
            }
            Promise.all(renderPromises).then(() => {
                updateAnnotationCanvasSize();
                redrawAllStrokes();
            });
        }
        
        function updateAnnotationCanvasSize() {
            let totalHeight = 0, maxWidth = 0;
            pdfPages.forEach(p => {
                totalHeight += p.element.offsetHeight;
                maxWidth = Math.max(maxWidth, p.element.offsetWidth);
            });
            annotationCanvas.width = maxWidth;
            annotationCanvas.height = totalHeight;
        }

        function redrawAllStrokes() {
            annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
            drawingAnnotations.forEach(stroke => {
                if (stroke.points.length > 0) {
                    const page = pdfPages[stroke.pageNum - 1];
                    if (!page) return;

                    const pageTopOffset = page.element.offsetTop;
                    const { width, height } = page.canvas;

                    annotationCtx.beginPath();
                    const firstPoint = stroke.points[0];
                    annotationCtx.moveTo(firstPoint.x * width, (firstPoint.y * height) + pageTopOffset);
                    
                    annotationCtx.lineWidth = (stroke.width || 2) * scale;
                    annotationCtx.strokeStyle = stroke.color;
                    annotationCtx.lineCap = 'round';
                    annotationCtx.lineJoin = 'round';

                    for (let i = 1; i < stroke.points.length; i++) {
                        const point = stroke.points[i];
                        annotationCtx.lineTo(point.x * width, (point.y * height) + pageTopOffset);
                    }
                    annotationCtx.stroke();
                }
            });
        }

        function updateZoomIndicator() {
            zoomIndicator.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function zoomIn() {
            if (scale >= 3.0 || !isHost) return;
            scale += 0.1;
            updateZoomIndicator();
            renderAllPages();
            if (peer && peer.connected) {
                peer.send(JSON.stringify({ type: 'zoom', scale: scale }));
            }
        }

        function zoomOut() {
            if (scale <= 0.5 || !isHost) return;
            scale -= 0.1;
            updateZoomIndicator();
            renderAllPages();
            if (peer && peer.connected) {
                peer.send(JSON.stringify({ type: 'zoom', scale: scale }));
            }
        }

        function toggleDrawing() {
            if (!isHost) return; // Solo el host puede dibujar
            isDrawingMode = !isDrawingMode;
            document.getElementById('draw-btn').classList.toggle('active', isDrawingMode);
            annotationCanvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
            annotationCanvas.style.cursor = isDrawingMode ? 'crosshair' : 'default';
        }
        
        // --- LÓGICA DE DIBUJO ---
        function getCanvasPosition(e) {
            const rect = annotationCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function getRelativeCoords(e) {
            const pos = getCanvasPosition(e);
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            for (const page of pdfPages) {
                const pageRect = page.canvas.getBoundingClientRect();
                if (clientY >= pageRect.top && clientY <= pageRect.bottom) {
                    const x = pos.x / page.canvas.width;
                    const y = (clientY - pageRect.top) / page.canvas.height;
                    return {
                        pageX: Math.max(0, Math.min(1, x)),
                        pageY: Math.max(0, Math.min(1, y)),
                        pageNum: pdfPages.indexOf(page) + 1
                    };
                }
            }
            return null;
        }

        function startDrawing(e) {
            if (!isDrawingMode || !isHost) return;
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;
            isDrawing = true;
            
            const stroke = {
                id: Date.now(), pageNum: relativePos.pageNum, color: currentColor,
                width: 2, points: [{ x: relativePos.pageX, y: relativePos.pageY }]
            };
            drawingAnnotations.push(stroke);

            const pos = getCanvasPosition(e);
            annotationCtx.beginPath();
            annotationCtx.moveTo(pos.x, pos.y);
            annotationCtx.lineWidth = 2 * scale;
            annotationCtx.strokeStyle = currentColor;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing || !isDrawingMode || !isHost) return;
            e.preventDefault();
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;

            const currentStroke = drawingAnnotations[drawingAnnotations.length - 1];
            if (currentStroke.pageNum === relativePos.pageNum) {
                currentStroke.points.push({ x: relativePos.pageX, y: relativePos.pageY });
                const pos = getCanvasPosition(e);
                annotationCtx.lineTo(pos.x, pos.y);
                annotationCtx.stroke();
            }
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            if (peer && peer.connected && isHost) {
                const lastStroke = drawingAnnotations[drawingAnnotations.length - 1];
                peer.send(JSON.stringify({ type: 'draw', stroke: lastStroke }));
            }
        }

        // --- LÓGICA DE CONEXIÓN WEBRTC ---
        function setupPeerEvents() {
            peer.on('error', err => {
                console.error('Error de Peer:', err);
                rtcStatus.textContent = 'Error en la conexión.';
            });

            peer.on('connect', () => {
                rtcStatus.textContent = `Estado: Conectado (${isHost ? 'Host' : 'Cliente'})`;
                startSessionBtn.disabled = true;
                joinSessionBtn.disabled = true;
                sessionIdInput.disabled = true;
            });
            
            // SOLO EL CLIENTE RECIBE DATOS
            if (!isHost) {
                peer.on('data', data => {
                    const message = JSON.parse(data.toString());
                    if (message.type === 'draw') {
                        drawingAnnotations.push(message.stroke);
                        redrawAllStrokes();
                    } else if (message.type === 'zoom') {
                        scale = message.scale;
                        updateZoomIndicator();
                        renderAllPages();
                    }
                });
            }
        }

        startSessionBtn.addEventListener('click', () => {
            isHost = true;
            sessionId = Math.random().toString(36).substring(2, 8);
            sessionIdInput.value = sessionId;
            rtcStatus.textContent = 'Esperando al cliente...';

            peer = new SimplePeer({ initiator: true, config: { iceServers } });
            setupPeerEvents();

            peer.on('signal', offer => {
                db.ref('sessions/' + sessionId + '/offer').set(JSON.stringify(offer));
            });

            db.ref('sessions/' + sessionId + '/answer').on('value', snap => {
                const answer = snap.val();
                if (answer) {
                    peer.signal(JSON.parse(answer));
                }
            });
        });

        joinSessionBtn.addEventListener('click', () => {
            isHost = false;
            sessionId = sessionIdInput.value.trim();
            if (!sessionId) {
                alert('Por favor, introduce un ID de sesión.');
                return;
            }
            rtcStatus.textContent = 'Conectando al host...';

            peer = new SimplePeer({ initiator: false, config: { iceServers } });
            setupPeerEvents();
            
            db.ref('sessions/' + sessionId + '/offer').once('value', snap => {
                const offer = snap.val();
                if (offer) {
                    peer.signal(JSON.parse(offer));
                } else {
                    rtcStatus.textContent = 'Error: ID de sesión no encontrado.';
                }
            });

            peer.on('signal', answer => {
                db.ref('sessions/' + sessionId + '/answer').set(JSON.stringify(answer));
            });
        });

        // --- EVENT LISTENERS ---
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('draw-btn').addEventListener('click', toggleDrawing);
        
        annotationCanvas.addEventListener('mousedown', startDrawing);
        annotationCanvas.addEventListener('mousemove', draw);
        annotationCanvas.addEventListener('mouseup', stopDrawing);
        annotationCanvas.addEventListener('mouseout', stopDrawing);
        
        annotationCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        annotationCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
        annotationCanvas.addEventListener('touchend', stopDrawing);

        // Inicializar
        initPdfViewer();
        updateZoomIndicator();

    </script>
</body>
</html>
