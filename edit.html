   <script>
     // Configuración de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // Variables de estado
        let pdfDoc = null,
            currentPage = 1,
            scale = 1.0,
            pdfContainer = document.getElementById('pdf-container'),
            annotationCanvas = document.getElementById('annotation-canvas'),
            annotationCtx = annotationCanvas.getContext('2d'),
            isDrawing = false,
            isDrawingMode = false,
            isTextMode = false,
            isEraseMode = false,
            showAnnotations = true,
            lastX = 0,
            lastY = 0,
 
            historyIndex = -1,
            pdfPages = [],
            textAnnotations = [],
            drawingAnnotations = [],
            touchStartDistance = 0,
            initialScale = 1.0,
            currentColor = 'red';



   function getFileUrl() {
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("fileId"); // ya viene decodificado automáticamente

  if (!fileId) return null;

  // Codificamos de nuevo para la URL del bucket
  const encodedFileId = encodeURIComponent(fileId);
  
  return `https://storage.googleapis.com/mozartacademy-files/pdf/${encodedFileId}`;
}

// Uso
const url = getFileUrl();
     alert(url)
        
        // Inicializar el visualizador de PDF
    function initPdfViewer() {
    document.getElementById('loading').style.display = 'block';
    
    const loadingTask = pdfjsLib.getDocument({
        url: url,
        withCredentials: false
    });
    
    loadingTask.promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('page-num').textContent = `Página: 1/${pdfDoc.numPages}`;
        
        // Renderizar todas las páginas
        renderAllPages();
        
        // Ajustar al cambiar tamaño de ventana
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc) {
                    // Renderizar páginas
                    renderAllPages();
                    
                    // Redibujar todas las anotaciones después del resize
                    redrawAllStrokes();
                }
            }, 200); // Debounce de 200ms
        });
        
    }).catch(function(error) {
        console.error('Error al cargar el PDF:', error);
        document.getElementById('loading').textContent = 'Error al cargar el PDF. Verifica la consola para más detalles.';
    });
}


function redrawAllStrokes() {
    // Limpiar el canvas
    annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
    
    // Redibujar todos los trazos
    drawingAnnotations.forEach(stroke => {
        if (stroke.type === 'drawing' && stroke.points.length > 0) {
            annotationCtx.beginPath();
            annotationCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
            annotationCtx.lineWidth = stroke.width;
            annotationCtx.strokeStyle = stroke.color;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
            
            for (let i = 1; i < stroke.points.length; i++) {
                annotationCtx.lineTo(stroke.points[i].x, stroke.points[i].y);
            }
            
            annotationCtx.stroke();
        }
    });
}
        // Función para limitar la frecuencia de ejecución
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            }
        }
        
        // Renderizar todas las páginas en un flujo continuo
        function renderAllPages() {
            pdfContainer.innerHTML = '';
            pdfPages = [];
            
            // Calcular el tamaño disponible
            const containerWidth = document.querySelector('.canvas-container').clientWidth - 40;
            
            // Crear un contenedor para todas las páginas
            const allPagesContainer = document.createElement('div');
            allPagesContainer.style.width = '100%';
            
            // Función recursiva para renderizar páginas una por una
            function renderPage(pageNumber) {
                if (pageNumber > pdfDoc.numPages) {
                    pdfContainer.appendChild(allPagesContainer);
                    updateAnnotationCanvasSize();
                    loadAnnotations(); // Cargar anotaciones guardadas
                    return;
                }
                
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page';
                pageContainer.style.margin = '20px auto';
                pageContainer.style.position = 'relative';
                
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page-canvas';
                
                pageContainer.appendChild(canvas);
                allPagesContainer.appendChild(pageContainer);
                
                pdfDoc.getPage(pageNumber).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const newScale = containerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale: newScale * scale });
                    
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    // Guardar información de la página
                    pdfPages[pageNumber - 1] = {
                        element: pageContainer,
                        canvas: canvas,
                        viewport: scaledViewport,
                        pageNumber: pageNumber
                    };
                    
                    // Renderizar la página PDF
                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: scaledViewport
                    };
                    
                    page.render(renderContext).promise.then(function() {
                        renderPage(pageNumber + 1);
                    });
                });
            }
            
            renderPage(1);
        }
        
        // Actualizar el tamaño del canvas de anotaciones
        function updateAnnotationCanvasSize() {
    if (pdfPages.length === 0) return;
    
    // Guardar el contenido actual como imagen antes de redimensionar
    const currentContent = annotationCanvas.toDataURL('image/png');
    
    // Calcular el tamaño total de todas las páginas
    let totalHeight = 0;
    let maxWidth = 0;
    
    pdfPages.forEach(page => {
        totalHeight += page.canvas.height + 40;
        maxWidth = Math.max(maxWidth, page.canvas.width);
    });
    
    // Solo redimensionar si hay cambios significativos
    if (Math.abs(maxWidth - annotationCanvas.width) < 5 && 
        Math.abs(totalHeight - annotationCanvas.height) < 5) {
        return;
    }
    
    // Redimensionar el canvas
    annotationCanvas.width = maxWidth;
    annotationCanvas.height = totalHeight;
    
    // Restaurar el contenido después de redimensionar
    const img = new Image();
    img.onload = function() {
        // Limpiar completamente el canvas antes de redibujar
        annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
        annotationCtx.drawImage(img, 0, 0, img.width, img.height, 0, 0, annotationCanvas.width, annotationCanvas.height);
    };
    img.src = currentContent;
    
    // Resto del código de posicionamiento...
    annotationCanvas.style.top = '0';
    annotationCanvas.style.left = '50%';
    annotationCanvas.style.transform = 'translateX(-50%)';
    annotationCanvas.style.position = 'absolute';
    
    const textContainer = document.getElementById('text-annotations-container');
    textContainer.style.width = maxWidth + 'px';
    textContainer.style.height = totalHeight + 'px';
    textContainer.style.top = '0';
    textContainer.style.left = '50%';
    textContainer.style.transform = 'translateX(-50%)';
    textContainer.style.position = 'absolute';
    textContainer.style.pointerEvents = 'none';
}
        
        // Actualizar la información de página visible
        function updateVisiblePage() {
            if (pdfPages.length === 0) return;
            
            const container = document.querySelector('.canvas-container');
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + (containerRect.height / 2);
            
            let visiblePage = 1;
            
            for (let i = 0; i < pdfPages.length; i++) {
                const page = pdfPages[i];
                const pageRect = page.element.getBoundingClientRect();
                
                if (pageRect.top <= containerCenter && pageRect.bottom >= containerCenter) {
                    visiblePage = i + 1;
                    break;
                }
            }
            
            if (currentPage !== visiblePage) {
                currentPage = visiblePage;
                document.getElementById('page-num').textContent = `Página: ${currentPage}/${pdfDoc.numPages}`;
            }
        }
        
        // Aumentar zoom
        function zoomIn() {
            if (scale >= 3.0) return;
            scale += 0.1;
            renderAllPages();
        }
        
        // Disminuir zoom
        function zoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.1;
            renderAllPages();
        }
        
        // Mostrar/ocultar controles de edición
        function toggleEditControls() {
            const controls = document.querySelectorAll('.controls-right .hidden-control');
            controls.forEach(control => {
                control.classList.toggle('hidden-control');
            });
            
            // Mostrar paleta de colores solo si estamos en modo dibujo
            if (isDrawingMode) {
                document.getElementById('color-btn').classList.remove('hidden-control');
            } else {
                document.getElementById('color-palette').style.display = 'none';
            }
        }
        
        // Alternar modo dibujo
        function toggleDrawing() {
            isDrawingMode = !isDrawingMode;
            isTextMode = false;
            isEraseMode = false;
            const drawBtn = document.getElementById('draw-btn');
            const textBtn = document.getElementById('text-btn');
            const eraseBtn = document.getElementById('erase-btn');
            
            if (isDrawingMode) {
                drawBtn.classList.add('active');
                textBtn.classList.remove('active');
                eraseBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'auto';
                annotationCanvas.style.cursor = 'crosshair';
                document.getElementById('color-btn').classList.remove('hidden-control');
            } else {
                drawBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'none';
                annotationCanvas.style.cursor = 'default';
                isDrawing = false;
                document.getElementById('color-btn').classList.add('hidden-control');
                document.getElementById('color-palette').style.display = 'none';
            }
            
            // Mostrar controles de edición al activar cualquier modo
            if (isDrawingMode || isTextMode || isEraseMode) {
                toggleEditControls();
            } else {
                // Ocultar controles si todos los modos están desactivados
                const controls = document.querySelectorAll('.controls-right .control-btn:not(#draw-btn)');
                controls.forEach(control => {
                    control.classList.add('hidden-control');
                });
                document.getElementById('color-palette').style.display = 'none';
            }
        }
        
        // Alternar modo texto
        function toggleTextMode() {
            isTextMode = !isTextMode;
            isDrawingMode = false;
            isEraseMode = false;
            const textBtn = document.getElementById('text-btn');
            const drawBtn = document.getElementById('draw-btn');
            const eraseBtn = document.getElementById('erase-btn');

            if (isTextMode) {
                textBtn.classList.add('active');
                drawBtn.classList.remove('active');
                eraseBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'auto';
                annotationCanvas.style.cursor = 'text';
                document.getElementById('color-btn').classList.add('hidden-control');
                document.getElementById('color-palette').style.display = 'none';
            } else {
                textBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'none';
                annotationCanvas.style.cursor = 'default';
            }
            
            // Mostrar controles de edición al activar cualquier modo
            if (isDrawingMode || isTextMode || isEraseMode) {
                toggleEditControls();
            } else {
                // Ocultar controles si todos los modos están desactivados
                const controls = document.querySelectorAll('.controls-right .control-btn:not(#draw-btn)');
                controls.forEach(control => {
                    control.classList.add('hidden-control');
                });
            }
        }
        
        // Alternar modo borrador
        function toggleEraseMode() {
            isEraseMode = !isEraseMode;
            isDrawingMode = false;
            isTextMode = false;
            const eraseBtn = document.getElementById('erase-btn');
            const drawBtn = document.getElementById('draw-btn');

            if (isEraseMode) {
                eraseBtn.classList.add('active');
                drawBtn.classList.remove('active');
                textBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'auto';
                annotationCanvas.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'16\' height=\'16\' viewBox=\'0 0 16 16\'><rect x=\'2\' y=\'5\' width=\'12\' height=\'6\' fill=\'white\' stroke=\'black\' stroke-width=\'1\'/><rect x=\'4\' y=\'7\' width=\'8\' height=\'2\' fill=\'black\'/></svg>") 8 8, auto';
                document.getElementById('color-btn').classList.add('hidden-control');
                document.getElementById('color-palette').style.display = 'none';
            } else {
                eraseBtn.classList.remove('active');
                annotationCanvas.style.pointerEvents = 'none';
                annotationCanvas.style.cursor = 'default';
            }
            
            // Mostrar controles de edición al activar cualquier modo
            if (isDrawingMode || isTextMode || isEraseMode) {
                toggleEditControls();

                // Ocultar controles si todos los modos están desactivados

        // Alternar visibilidad de anotaciones
        function toggleAnnotationsVisibility() {
            showAnnotations = !showAnnotations;
            const toggleBtn = document.getElementById('toggle-annotations-btn');
            
            if (showAnnotations) {

        // Limpiar todas las anotaciones
       function clearAllAnnotations() {
    if (confirm('¿Estás seguro de que quieres eliminar todas las anotaciones?')) {
        // Limpiar canvas de dibujo
        annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);

        textAnnotations = [];
        drawingAnnotations = [];
        
        
        
        // Limpiar anotaciones de texto
        const textContainer = document.getElementById('text-annotations-container');
        textContainer.innerHTML = '';

        
        // Eliminar de localStorage
        localStorage.removeItem('pdfDrawingAnnotations');
        localStorage.removeItem('pdfTextAnnotations');
    }
}
        
        // Obtener posición relativa al canvas
        function getCanvasPosition(canvas, event) {
    let rect = canvas.getBoundingClientRect();
    let x, y;

    if (event.touches && event.touches.length > 0) {
        x = event.touches[0].clientX - rect.left;
        y = event.touches[0].clientY - rect.top;
    } else if (event.changedTouches && event.changedTouches.length > 0) {
        x = event.changedTouches[0].clientX - rect.left;
        y = event.changedTouches[0].clientY - rect.top;
    } else {
        x = event.clientX - rect.left;
        y = event.clientY - rect.top;
    }

    return { x, y };
}
  
        
      
        function addTextAnnotation(e) {
    if (!isTextMode) return;
    e.preventDefault();

    const pos = getCanvasPosition(annotationCanvas, e);
    
    // Crear elemento de texto simple
    const textElement = document.createElement('div');
    textElement.className = 'text-annotation';
    textElement.contentEditable = true;
    textElement.style.position = 'absolute';
    textElement.style.left = pos.x + 'px';
    textElement.style.top = pos.y + 'px';
    textElement.style.minWidth = '100px';
    textElement.style.minHeight = '20px';
    textElement.style.padding = '5px';
    textElement.style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
    textElement.style.border = '1px solid #000';
    textElement.style.zIndex = '100';
    textElement.style.cursor = 'move';
    
    // Añadir al contenedor
    document.getElementById('text-annotations-container').appendChild(textElement);
    
    // Enfocar el elemento para edición inmediata
    textElement.focus();
    
    // Almacenar como objeto JSON en el array
    const annotation = {
        id: Date.now(), // ID único
        type: 'text',
        x: pos.x,
        y: pos.y,
        page: currentPage,
        content: '', // Se actualizará al guardar
        width: 100,
        height: 20,
        color: 'rgba(255, 255, 0, 0.5)',
        timestamp: new Date().toISOString()
    };
    
    textAnnotations.push(annotation);
    
    // Guardar contenido cuando el usuario termina de editar
    textElement.addEventListener('blur', function() {
        annotation.content = this.textContent;
        annotation.width = this.offsetWidth;
        annotation.height = this.offsetHeight;
        saveTextAnnotations();
    });
    

    // Guardar anotaciones
    saveTextAnnotations();
}



        // Función para manejar el clic en borrar
        function handleEraseClick(e) {
            if (!isEraseMode) return;
            
            const pos = getCanvasPosition(annotationCanvas, e);
            
            // Borrar trazos cercanos
            const radius = 20;
            annotationCtx.globalCompositeOperation = 'destination-out';
            annotationCtx.beginPath();
            annotationCtx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
            annotationCtx.fill();
            annotationCtx.globalCompositeOperation = 'source-over';
            
            // Borrar anotaciones de texto cercanas
            const textContainer = document.getElementById('text-annotations-container');
            const elements = document.elementsFromPoint(e.clientX, e.clientY);
            
            for (let element of elements) {
                if (element.classList.contains('text-annotation')) {
                    textContainer.removeChild(element);
                    textAnnotations = textAnnotations.filter(anno => anno.element !== element);
                    break;
                }
            }
            
            saveCanvasState();
        }

      
    

function setupAnnotationEvents(wrapper) {
    const checkbox = wrapper.querySelector('.annotation-point');
    const description = wrapper.querySelector('.annotation-description');
    const textContentDiv = wrapper.querySelector('.annotation-text-content'); // Get the content div

    checkbox.addEventListener('change', function() {
        // Reset all other annotations if this one is being activated
        if (this.checked) {
            textAnnotations.forEach(anno => {
                if (anno.element !== wrapper) {
                    anno.element.querySelector('.annotation-point').checked = false;
                    anno.element.querySelector('.annotation-description').style.animation = 'fadeOut 0.3s forwards';
                    setTimeout(() => {
                        anno.element.querySelector('.annotation-description').style.display = 'none';
                    }, 300);
                    // Hide their points/labels when another is active
                    anno.element.querySelector('.annotation-point').classList.add('hidden-annotation-element');
                    anno.element.querySelector('.annotation-label').classList.add('hidden-annotation-element');
                }
            });

            // Calculate the zoom origin for the PDF container based on the annotation's position
            const annotationX = parseFloat(wrapper.style.getPropertyValue('--point-left'));
            const annotationY = parseFloat(wrapper.style.getPropertyValue('--point-top'));

            pdfContainer.style.transformOrigin = `${annotationX}px ${annotationY}px`;
            pdfContainer.style.transform = 'scale(3)';
            pdfContainer.style.transition = 'transform 0.5s ease';

            // Show description with animation
            description.style.display = 'block';
            description.style.animation = 'fadeIn 0.5s forwards';

            // Re-trigger typewriter animation
            textContentDiv.querySelectorAll('p').forEach(p => {
                p.classList.remove('typewriter');
                void p.offsetWidth; // Trigger reflow
                p.classList.add('typewriter');
            });

            // Ensure this annotation's point/label are visible
            checkbox.classList.remove('hidden-annotation-element');
            wrapper.querySelector('.annotation-label').classList.remove('hidden-annotation-element');

        } else {
            // If this checkbox is unchecked, reset everything
            pdfContainer.style.transform = 'scale(1)';
            description.style.animation = 'fadeOut 0.3s forwards';
            setTimeout(() => {
                description.style.display = 'none';
            }, 300);

            // Show all annotation points and labels again
            textAnnotations.forEach(anno => {
                anno.element.querySelector('.annotation-point').classList.remove('hidden-annotation-element'); 
                anno.element.querySelector('.annotation-label').classList.remove('hidden-annotation-element');
            });
        }
        // Update the 'checked' state in our internal array
        const annoIndex = textAnnotations.findIndex(anno => anno.id === checkbox.id);
        if (annoIndex !== -1) {
            textAnnotations[annoIndex].checked = this.checked;
        }
        saveTextAnnotations(); // Save state
    });

    
}




// Update `saveTextAnnotations` to store the text and checked state
function saveTextAnnotations() {
    const annotationsToSave = textAnnotations.map(anno => {
return {
            id: anno.id,
            type: anno.type,
            x: anno.x,
            y: anno.y,
            page: anno.page,
            content: anno.content,
            width: anno.width,
            height: anno.height,
            color: anno.color,

        };
    });
    
}
             // Cargar anotaciones de dibujo guardadas
       function loadDrawingAnnotations() {
    const savedDrawing = localStorage.getItem('pdfDrawingAnnotations');
    if (!savedDrawing) return;
    
    drawingAnnotations = JSON.parse(savedDrawing);
    
    // Redibujar todos los trazos
    drawingAnnotations.forEach(stroke => {
        if (stroke.type === 'drawing' && stroke.points.length > 0) {
            annotationCtx.beginPath();
            annotationCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
            annotationCtx.lineWidth = stroke.width;
            annotationCtx.strokeStyle = stroke.color;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
            
            for (let i = 1; i < stroke.points.length; i++) {
                annotationCtx.lineTo(stroke.points[i].x, stroke.points[i].y);
            }
            
            annotationCtx.stroke();
        }
    });
}

        
        // Cargar todas las anotaciones
        function loadAnnotations() {
            loadTextAnnotations();
            loadDrawingAnnotations();
        }
        
        // Guardar todas las anotaciones
        function saveAllAnnotations() {
            saveTextAnnotations();
            saveDrawingAnnotations();
            alert('Anotaciones guardadas correctamente');
        }
        
        // Guardar estado actual del canvas
      
        // Event listeners para botones
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('draw-btn').addEventListener('click', toggleDrawing);
        document.getElementById('toggle-annotations-btn').addEventListener('click', toggleAnnotationsVisibility);
        document.getElementById('text-btn').addEventListener('click', toggleTextMode);
        document.getElementById('erase-btn').addEventListener('click', toggleEraseMode);
        document.getElementById('delete-btn').addEventListener('click', clearAllAnnotations);
        document.getElementById('save-btn').addEventListener('click', saveAllAnnotations);
        document.getElementById('color-btn').addEventListener('click', toggleColorPalette);
        
        // Event listeners para la paleta de colores
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                changeColor(this.getAttribute('data-color'));
            });
        });
        
        // Eventos de dibujo (ratón)
        annotationCanvas.addEventListener('mousedown', startDrawing);
        annotationCanvas.addEventListener('mousemove', draw);
        annotationCanvas.addEventListener('mouseup', stopDrawing);
        annotationCanvas.addEventListener('mouseout', stopDrawing);
        annotationCanvas.addEventListener('click', function(e) {
            if (isTextMode) addTextAnnotation(e);
            if (isEraseMode) handleEraseClick(e);
        });
        
        // Eventos de texto (ratón y tactil)
        annotationCanvas.addEventListener('touchend', function(e) {
            if (isTextMode) {
                addTextAnnotation(e);
            } else if (isEraseMode) {
                handleEraseClick(e);
            }
        }, { passive: false });
        
        // Eventos de dibujo (táctil)
        annotationCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        annotationCanvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        
     
        
        // Evento para detectar página visible
        document.querySelector('.canvas-container').addEventListener('scroll', throttle(updateVisiblePage, 100));
        
        function handleTouchStart(e) {
            if (e.touches.length === 1 && !isDrawingMode && !isTextMode && !isEraseMode) {
                // Permitir scroll si no estamos en modo dibujo o texto
                return;
            }
            
            if (e.cancelable) e.preventDefault();
            
            if (isDrawingMode) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                startDrawing(mouseEvent);
            } else if (isEraseMode) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('click', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                handleEraseClick(mouseEvent);
            }
        }
        
        function handleTouchMove(e) {
            if (e.touches.length === 1 && !isDrawingMode && !isEraseMode) {
                // Permitir scroll si no estamos en modo dibujo
                return;
            }
            
            if (e.cancelable) e.preventDefault();
            
            if (isDrawingMode) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                draw(mouseEvent);
            } else if (isEraseMode) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('click', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                handleEraseClick(mouseEvent);
            }
        }
        
        function startDrawing(e) {
            if (!isDrawingMode) return;
            
            isDrawing = true;
            const pos = getCanvasPosition(annotationCanvas, e);
            [lastX, lastY] = [pos.x, pos.y];

            const stroke = {
        id: Date.now(),
        type: 'drawing',
        page: currentPage,
        color: currentColor,
        width: 2,
        points: [{x: lastX, y: lastY}],
        timestamp: new Date().toISOString()
    };
    
    drawingAnnotations.push(stroke);
              
            // Comenzar nuevo trazo 
            annotationCtx.beginPath();
            annotationCtx.moveTo(lastX, lastY);
            annotationCtx.lineWidth = 2;
            annotationCtx.strokeStyle = currentColor;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
            

            //saveCanvasState();
        } 
        
        function draw(e) {
            if (!isDrawing || !isDrawingMode) return;
            
            const pos = getCanvasPosition(annotationCanvas, e);
            
            annotationCtx.lineTo(pos.x, pos.y);
            annotationCtx.stroke();

            if (drawingAnnotations.length > 0) {
                const currentStroke = drawingAnnotations[drawingAnnotations.length - 1];
                currentStroke.points.push({x: pos.x, y: pos.y});
            }
            
            [lastX, lastY] = [pos.x, pos.y];
        }
        
        function stopDrawing() {
            if (isDrawing && isDrawingMode) {
                annotationCtx.closePath();
                saveDrawingAnnotations();
            }
            isDrawing = false;
        }

        function saveDrawingAnnotations() {
            localStorage.setItem('pdfDrawingAnnotations', JSON.stringify(drawingAnnotations));
        }

        
        // Inicializar
        initPdfViewer();
