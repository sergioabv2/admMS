<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Visualizador PDF con Anotaciones - Optimizado</title>
    
    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            height: 100vh; touch-action: none; overflow: hidden;
            background-color: #333;
        }
        .canvas-container {
            position: relative; height: 100%; overflow: auto;
            background-color: #525659; width: 100%;
            -webkit-overflow-scrolling: touch; 
        }
        .pdf-page {
            display: flex; justify-content: center; margin: 10px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            min-height: 200px; /* Altura mínima para páginas no cargadas */
        }
        .pdf-page.loading {
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .pdf-page canvas {
            transition: opacity 0.3s ease;
        }
        #annotation-canvas {
            position: absolute; left: 50%; top: 0;
            transform: translateX(-50%); pointer-events: none;
        }
        .controls-left {
            position: fixed; right: 10px; bottom: 22px; display: flex;
            align-items: center; gap: 10px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .control-btn2 {
            width: 32px; height: 32px; border-radius: 6px; background-color: #555;
            color: white; border: none; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn2:hover { background-color: #666; }
        .controls-right {
            position: fixed; right: 20px; top: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 8px; z-index: 1000;
        }
        .control-btn {
            width: 40px; height: 40px; border-radius: 50%; background: white;
            border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
            flex-shrink: 0; /* Evita que los botones se encojan */
        }
        .control-btn:hover { transform: scale(1.1); }
        .control-btn.active { background-color: #4CAF50; color: white; }
        
        /* --- NUEVA BARRA DE HERRAMIENTAS DE DIBUJO --- */
        .drawing-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .toolbar-item {
            display: flex;
            align-items: center;
            opacity: 0;
            width: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            visibility: hidden;
        }
        
        .drawing-toolbar.expanded .toolbar-item {
            opacity: 1;
            width: auto;
            margin-left: 5px;
            visibility: visible;
        }

        .color-picker-container {
            width: 30px; height: 30px; border-radius: 50%;
            border: none; padding: 2px;
            box-sizing: border-box; cursor: pointer;
            flex-shrink: 0;
        }
        #color-picker {
            width: 100%; height: 100%; border: none; padding: 0; background: none;
            border-radius: 50%; cursor: pointer;
        }
        #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        #color-picker::-webkit-color-swatch { border: 1px solid #ccc; border-radius: 50%; }
        #color-picker::-moz-color-swatch { border: 1px solid #ccc; border-radius: 50%; }

        /* Estilos para el slider de grosor */
        .stroke-width-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }
        #stroke-width-slider {
            width: 80px;
            cursor: pointer;
        }
        #stroke-width-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .page-info {
            position: fixed; left: 10px; bottom: 22px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .loading { color: white; text-align: center; margin-top: 50px; font-size: 1.2em; }
        
        #zoom-indicator {
            background: rgba(0,0,0,0.7); color: white; padding: 5px 10px;
            border-radius: 4px; font-size: 14px;
        }

        .progress-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: rgba(255,255,255,0.2); z-index: 1001; display: none;
        }
        .progress-fill {
            height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="progress-bar" id="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="controls-left">
        <div id="zoom-indicator">Zoom: 100%</div>
        <button id="zoom-out" class="control-btn2"><i class="ri-subtract-line"></i></button>
        <button id="zoom-in" class="control-btn2"><i class="ri-add-line"></i></button>
    </div>
    
    <div class="controls-right">
        <div id="drawing-toolbar" class="drawing-toolbar">
             <button id="draw-btn" class="control-btn" title="Activar/Desactivar lápiz"><i class="ri-edit-2-line"></i></button>

            <div class="toolbar-item">
                <div class="color-picker-container">
                    <input type="color" id="color-picker" value="#FF0000" title="Seleccionar color del lápiz">
                </div>
            </div>
            
            <div class="toolbar-item">
                <div class="stroke-width-container">
                     <input type="range" id="stroke-width-slider" min="1" max="10" value="2" title="Grosor del trazo">
                     <div id="stroke-width-indicator">2</div>
                </div>
            </div>

            <div class="toolbar-item">
                <button id="clear-btn" class="control-btn" title="Borrar todas las anotaciones" style="background-color: #f1f1f1;">
                    <i class="ri-eraser-line" style="color: #333;"></i>
                </button>
            </div>
        </div>

        <button id="quality-btn" class="control-btn" title="Alternar calidad de renderizado"><i class="ri-hd-line"></i></button>
    </div>
    
    <div class="page-info" id="page-num">Página: -/-</div>
    
    <div class="canvas-container">
        <div id="loading" class="loading">Cargando PDF...</div>
        <div id="pdf-container"></div>
        <canvas id="annotation-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // Referencias DOM
        const zoomIndicator = document.getElementById('zoom-indicator');
        const pdfContainer = document.getElementById('pdf-container');
        const annotationCanvas = document.getElementById('annotation-canvas');
        const annotationCtx = annotationCanvas.getContext('2d');
        const canvasContainer = document.querySelector('.canvas-container');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const strokeWidthSlider = document.getElementById('stroke-width-slider');
        const strokeWidthIndicator = document.getElementById('stroke-width-indicator');
        const drawingToolbar = document.getElementById('drawing-toolbar');

        // Estado de la aplicación
        let pdfDoc = null, scale = 1.0;
        let isDrawing = false, isDrawingMode = false, isPinching = false;
        let pdfPages = [], drawingAnnotations = [], currentColor = '#FF0000', currentStrokeWidth = 2;
        let initialPinchDistance = null;
        let renderQueue = [], isRendering = false;
        let visiblePages = new Set();
        let highQuality = false;
        let lastScrollTime = 0;
        let scrollTimeout = null;
        let renderedPages = new Set();

        const pageCache = new Map();
        const MAX_CACHE_SIZE = 10;
        
        const QUALITY_CONFIG = {
            low: { scale: 0.5, maxPages: 20 },
            high: { scale: 1.0, maxPages: 5 }
        };

        function getFileUrl() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get("fileId");
            if (!fileId) return 'https://cdn.mozilla.net/pdfjs/tracemonkey.pdf';
            return `https://storage.googleapis.com/mozartacademy-files/pdf/${encodeURIComponent(fileId)}`;
        }

        function showProgress(show = true) {
            progressBar.style.display = show ? 'block' : 'none';
            if (!show) progressFill.style.width = '0%';
        }

        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        async function initPdfViewer() {
            const url = getFileUrl();
            if (!url) {
                document.getElementById('loading').textContent = 'Error: No se proporcionó un archivo PDF.';
                return;
            }
            
            try {
                showProgress(true);
                updateProgress(10);
                
                const loadingTask = pdfjsLib.getDocument({ 
                    url,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/cmaps/',
                    cMapPacked: true,
                    disableAutoFetch: true,
                    disableStream: false
                });
                
                updateProgress(30);
                pdfDoc = await loadingTask.promise;
                updateProgress(50);
                
                document.getElementById('loading').style.display = 'none';
                
                if (pdfDoc.numPages > QUALITY_CONFIG.high.maxPages) {
                    highQuality = false;
                    document.getElementById('quality-btn').style.background = '#ff9800';
                }
                
                await initializePages();
                updateProgress(100);
                
                setTimeout(() => showProgress(false), 500);
                
                setupScrollListener();
                window.addEventListener('resize', debounce(handleResize, 300));
                
            } catch (error) {
                showProgress(false);
                document.getElementById('loading').textContent = `Error al cargar el PDF: ${error.message}`;
                console.error('Error loading PDF:', error);
            }
        }

        async function initializePages() {
            pdfContainer.innerHTML = '';
            pdfPages = [];
            renderedPages.clear();
            pageCache.clear();
            
            const containerWidth = pdfContainer.clientWidth;
            let totalHeight = 0;

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 1.0 });
                const dynamicScale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: dynamicScale * scale });

                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page loading';
                pageContainer.textContent = `Página ${i}`;
                pageContainer.style.height = `${scaledViewport.height}px`;
                pageContainer.style.width = `${scaledViewport.width}px`;
                pageContainer.dataset.pageNum = i;
                
                pdfContainer.appendChild(pageContainer);
                pdfPages[i - 1] = { 
                    element: pageContainer, 
                    canvas: null, 
                    rendered: false,
                    viewport: scaledViewport,
                    originalViewport: viewport
                };
                
                totalHeight += scaledViewport.height + 20;
            }

            updateAnnotationCanvasSize();
            updatePageIndicator();
            
            requestAnimationFrame(() => {
                checkVisiblePages();
            });
        }

        function setupScrollListener() {
            canvasContainer.addEventListener('scroll', () => {
                lastScrollTime = Date.now();
                
                if (scrollTimeout) clearTimeout(scrollTimeout);
                
                updatePageIndicator();
                
                scrollTimeout = setTimeout(() => {
                    if (Date.now() - lastScrollTime >= 150) {
                        checkVisiblePages();
                    }
                }, 150);
            });
        }

        function checkVisiblePages() {
            const scrollTop = canvasContainer.scrollTop;
            const containerHeight = canvasContainer.clientHeight;
            
            const buffer = containerHeight;
            const viewStart = scrollTop - buffer;
            const viewEnd = scrollTop + containerHeight + buffer;
            
            const newVisiblePages = new Set();

            pdfPages.forEach((page, index) => {
                const pageTop = page.element.offsetTop;
                const pageBottom = pageTop + page.element.offsetHeight;
                
                if (pageBottom >= viewStart && pageTop <= viewEnd) {
                    newVisiblePages.add(index + 1);
                }
            });

            newVisiblePages.forEach(pageNum => {
                if (!renderedPages.has(pageNum)) {
                    queuePageRender(pageNum);
                }
            });

            if (pageCache.size > MAX_CACHE_SIZE) {
                const pagesToRemove = Array.from(renderedPages).filter(
                    pageNum => !newVisiblePages.has(pageNum)
                ).slice(0, pageCache.size - MAX_CACHE_SIZE);
                
                pagesToRemove.forEach(pageNum => {
                    unloadPage(pageNum);
                });
            }
            visiblePages = newVisiblePages;
        }

        function queuePageRender(pageNum) {
            if (renderQueue.includes(pageNum) || renderedPages.has(pageNum)) return;
            
            renderQueue.push(pageNum);
            if (!isRendering) {
                processRenderQueue();
            }
        }

        async function processRenderQueue() {
            if (renderQueue.length === 0) {
                isRendering = false;
                return;
            }
            
            isRendering = true;
            const pageNum = renderQueue.shift();
            
            try {
                await renderPage(pageNum);
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
            }
            
            setTimeout(() => processRenderQueue(), 10);
        }

        async function renderPage(pageNum) {
            if (renderedPages.has(pageNum)) return;
            
            const pageData = pdfPages[pageNum - 1];
            if (!pageData) return;

            const cacheKey = `${pageNum}-${scale}-${highQuality}`;
            if (pageCache.has(cacheKey)) {
                const cachedCanvas = pageCache.get(cacheKey);
                pageData.element.innerHTML = '';
                pageData.element.appendChild(cachedCanvas.cloneNode(true));
                pageData.element.classList.remove('loading');
                pageData.rendered = true;
                renderedPages.add(pageNum);
                return;
            }

            try {
                const page = await pdfDoc.getPage(pageNum);
                const containerWidth = pdfContainer.clientWidth;
                const dynamicScale = containerWidth / pageData.originalViewport.width;
                const renderScale = dynamicScale * scale * (highQuality ? 1.0 : 0.7);
                const viewport = page.getViewport({ scale: renderScale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { 
                    canvasContext: context, 
                    viewport: viewport,
                    renderInteractiveForms: false
                };

                await page.render(renderContext).promise;
                
                pageData.element.innerHTML = '';
                pageData.element.appendChild(canvas);
                pageData.element.classList.remove('loading');
                pageData.canvas = canvas;
                pageData.rendered = true;
                pageData.viewport = viewport;
                
                renderedPages.add(pageNum);
                
                if (pageCache.size < MAX_CACHE_SIZE) {
                    pageCache.set(cacheKey, canvas.cloneNode(true));
                }
                
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
                pageData.element.textContent = `Error cargando página ${pageNum}`;
            }
        }

        function unloadPage(pageNum) {
            const pageData = pdfPages[pageNum - 1];
            if (!pageData || !pageData.rendered) return;
            
            pageData.element.innerHTML = `Página ${pageNum}`;
            pageData.element.classList.add('loading');
            pageData.canvas = null;
            pageData.rendered = false;
            renderedPages.delete(pageNum);
        }

        function updateAnnotationCanvasSize() {
            let totalHeight = 0, maxWidth = 0;
            pdfPages.forEach(p => {
                totalHeight += p.element.offsetHeight + 20;
                maxWidth = Math.max(maxWidth, p.element.offsetWidth);
            });
            annotationCanvas.width = maxWidth;
            annotationCanvas.height = totalHeight;
        }

        function updatePageIndicator() {
            if (!pdfDoc) return;
            const { scrollTop, clientHeight } = canvasContainer;
            const scrollCenter = scrollTop + clientHeight / 2;

            for (let i = 0; i < pdfPages.length; i++) {
                const pageEl = pdfPages[i].element;
                if (scrollCenter >= pageEl.offsetTop && scrollCenter <= pageEl.offsetTop + pageEl.offsetHeight) {
                    document.getElementById('page-num').textContent = `Página: ${i + 1}/${pdfDoc.numPages}`;
                    return;
                }
            }
            document.getElementById('page-num').textContent = `Página: 1/${pdfDoc.numPages}`;
        }

        function redrawAllStrokes() {
            annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
            
            drawingAnnotations.forEach(stroke => {
                if (!stroke.points || stroke.points.length < 1) return;
                if (!visiblePages.has(stroke.pageNum)) return;
                
                const page = pdfPages[stroke.pageNum - 1];
                if (!page || !page.rendered) return;

                const pageTopOffset = page.element.offsetTop;
                const { width, height } = page.viewport;

                annotationCtx.beginPath();
                const firstPoint = stroke.points[0];
                annotationCtx.moveTo(firstPoint.x * width, (firstPoint.y * height) + pageTopOffset);
                
                annotationCtx.lineWidth = (stroke.width || 2) * scale; // Usa el grosor guardado
                annotationCtx.strokeStyle = stroke.color || 'red';
                annotationCtx.lineCap = 'round';
                annotationCtx.lineJoin = 'round';

                for (let i = 1; i < stroke.points.length; i++) {
                    const point = stroke.points[i];
                    annotationCtx.lineTo(point.x * width, (point.y * height) + pageTopOffset);
                }
                annotationCtx.stroke();
            });
        }

        function updateZoom(newScale) {
            scale = Math.max(0.5, Math.min(3.0, newScale));
            updateZoomIndicator();
            
            renderedPages.clear();
            pageCache.clear();
            
            initializePages();
        }

        function updateZoomIndicator() {
            zoomIndicator.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function toggleQuality() {
            highQuality = !highQuality;
            const qualityBtn = document.getElementById('quality-btn');
            qualityBtn.style.background = highQuality ? '#4CAF50' : '#ff9800';
            qualityBtn.title = `Calidad: ${highQuality ? 'Alta' : 'Baja'}`;
            
            renderedPages.clear();
            pageCache.clear();
            checkVisiblePages();
        }

        function toggleDrawing() {
            isDrawingMode = !isDrawingMode;
            document.getElementById('draw-btn').classList.toggle('active', isDrawingMode);
            drawingToolbar.classList.toggle('expanded', isDrawingMode);
            annotationCanvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
            annotationCanvas.style.cursor = isDrawingMode ? 'crosshair' : 'default';
        }

        function clearAnnotations() {
            if (confirm('¿Estás seguro de que quieres borrar todas las anotaciones?')) {
                drawingAnnotations = [];
                redrawAllStrokes();
            }
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function handleResize() {
            renderedPages.clear();
            pageCache.clear();
            initializePages();
        }
        
        function getCanvasPosition(e) {
            const rect = annotationCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function getRelativeCoords(e) {
            const pos = getCanvasPosition(e);
            const absoluteY = pos.y + canvasContainer.scrollTop;

            for (let i = 0; i < pdfPages.length; i++) {
                const page = pdfPages[i];
                const pageEl = page.element;
                if (absoluteY >= pageEl.offsetTop && absoluteY <= pageEl.offsetTop + pageEl.offsetHeight) {
                    const canvas = page.canvas;
                    if (!canvas) return null;
                    const x = pos.x / canvas.width;
                    const y = (absoluteY - pageEl.offsetTop) / canvas.height;
                    return {
                        pageX: Math.max(0, Math.min(1, x)),
                        pageY: Math.max(0, Math.min(1, y)),
                        pageNum: i + 1
                    };
                }
            }
            return null;
        }

        function startDrawing(e) {
            if (!isDrawingMode || isPinching) return;
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;
            
            e.preventDefault();
            isDrawing = true;
            
            const stroke = { 
                pageNum: relativePos.pageNum, 
                color: currentColor, 
                width: currentStrokeWidth, // Guarda el grosor actual
                points: [{ x: relativePos.pageX, y: relativePos.pageY }] 
            };
            drawingAnnotations.push(stroke);

            const pos = getCanvasPosition(e);
            annotationCtx.beginPath();
            annotationCtx.moveTo(pos.x, pos.y);
            annotationCtx.lineWidth = currentStrokeWidth * scale;
            annotationCtx.strokeStyle = currentColor;
            annotationCtx.lineCap = 'round';
            annotationCtx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing || !isDrawingMode || isPinching) return;
            e.preventDefault();
            const relativePos = getRelativeCoords(e);
            if (!relativePos) return;

            const currentStroke = drawingAnnotations[drawingAnnotations.length - 1];
            if (currentStroke && currentStroke.pageNum === relativePos.pageNum) {
                currentStroke.points.push({ x: relativePos.pageX, y: relativePos.pageY });
                const pos = getCanvasPosition(e);
                annotationCtx.lineTo(pos.x, pos.y);
                annotationCtx.stroke();
            }
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
        }

        function getPinchDistance(e) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.pageX - t2.pageX, 2) + Math.pow(t1.pageY - t2.pageY, 2));
        }

        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                isPinching = true;
                initialPinchDistance = getPinchDistance(e);
            } else if (e.touches.length === 1) {
                startDrawing(e);
            }
        }

        function handleTouchMove(e) {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                const newPinchDistance = getPinchDistance(e);
                const zoomFactor = newPinchDistance / initialPinchDistance;
                updateZoom(scale * zoomFactor);
                initialPinchDistance = newPinchDistance;
            } else if (e.touches.length === 1) {
                draw(e);
            }
        }

        function handleTouchEnd(e) {
            if (isPinching) {
                isPinching = false;
                initialPinchDistance = null;
            } else {
                stopDrawing(e);
            }
        }

        // Event Listeners
        document.getElementById('zoom-in').addEventListener('click', () => updateZoom(scale + 0.1));
        document.getElementById('zoom-out').addEventListener('click', () => updateZoom(scale - 0.1));
        document.getElementById('draw-btn').addEventListener('click', toggleDrawing);
        document.getElementById('clear-btn').addEventListener('click', clearAnnotations);
        document.getElementById('quality-btn').addEventListener('click', toggleQuality);
        document.getElementById('color-picker').addEventListener('input', (e) => { currentColor = e.target.value; });
        
        strokeWidthSlider.addEventListener('input', (e) => {
            currentStrokeWidth = parseInt(e.target.value, 10);
            strokeWidthIndicator.textContent = currentStrokeWidth;
        });

        // Eventos de dibujo
        annotationCanvas.addEventListener('mousedown', startDrawing);
        annotationCanvas.addEventListener('mousemove', draw);
        annotationCanvas.addEventListener('mouseup', stopDrawing);
        annotationCanvas.addEventListener('mouseout', stopDrawing);
        
        // Eventos táctiles
        annotationCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        annotationCanvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        annotationCanvas.addEventListener('touchend', handleTouchEnd);
        annotationCanvas.addEventListener('touchcancel', handleTouchEnd);
        
        // Corrección para el dibujo en tiempo real (se dibuja en un canvas temporal)
        const tempCanvas = document.createElement('canvas');
        tempCanvas.style.position = 'absolute';
        tempCanvas.style.top = '0';
        tempCanvas.style.left = '0';
        tempCanvas.style.pointerEvents = 'none';
        canvasContainer.appendChild(tempCanvas);

        function fixDrawingCoordinates() {
            const originalGetCanvasPos = getCanvasPosition;
            const originalStartDrawing = startDrawing;
            const originalDraw = draw;
            const originalStopDrawing = stopDrawing;

            let drawingCtx;

            getCanvasPosition = function(e) {
                return originalGetCanvasPos.call(this, e);
            };

            startDrawing = function(e) {
                originalStartDrawing.call(this, e);
                if (isDrawing) {
                    tempCanvas.width = annotationCanvas.width;
                    tempCanvas.height = annotationCanvas.height;
                    tempCanvas.style.transform = `translateX(-50%)`;
                    tempCanvas.style.left = '50%';
                    drawingCtx = tempCanvas.getContext('2d');
                    drawingCtx.strokeStyle = currentColor;
                    drawingCtx.lineWidth = currentStrokeWidth * scale;
                    drawingCtx.lineCap = 'round';
                    drawingCtx.lineJoin = 'round';

                    const pos = getCanvasPosition(e);
                    drawingCtx.beginPath();
                    drawingCtx.moveTo(pos.x, pos.y);
                }
            };

            draw = function(e) {
                if(isDrawing && drawingCtx) {
                    const pos = getCanvasPosition(e);
                    drawingCtx.lineTo(pos.x, pos.y);
                    drawingCtx.stroke();
                }
            };
            
            stopDrawing = function(e) {
                if (isDrawing && drawingCtx) {
                    drawingCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                }
                originalStopDrawing.call(this, e);
                redrawAllStrokes(); // Actualiza el canvas principal
            };
        }
        
        fixDrawingCoordinates();
        
        // Inicializar
        initPdfViewer();
        updateZoomIndicator();
    </script>
