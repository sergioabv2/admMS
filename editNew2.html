<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Visualizador PDF con Anotaciones - Optimizado para Archivos Grandes</title>
    
    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            height: 100vh; touch-action: none; overflow: hidden;
            background-color: #333;
        }
        .canvas-container {
            position: relative; height: 100%; overflow: auto;
            background-color: #525659; width: 100%;
            -webkit-overflow-scrolling: touch; 
        }
        .pdf-page {
            display: flex; justify-content: center; margin: 10px auto;
            position: relative; /* CAMBIO: Necesario para posicionar el canvas de anotación */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            min-height: 200px;
        }
        .pdf-page.loading {
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        /* CAMBIO: Ahora el canvas de anotación está por página */
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Se activa con JS */
            cursor: crosshair;
        }

        /* Estilos de controles (sin cambios) */
        .controls-left {
            position: fixed; right: 10px; bottom: 22px; display: flex;
            align-items: center; gap: 10px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .control-btn2 {
            width: 32px; height: 32px; border-radius: 6px; background-color: #555;
            color: white; border: none; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn2:hover { background-color: #666; }
        .controls-right {
            position: fixed; right: 20px; top: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 8px; z-index: 1000;
        }
        .control-btn {
            width: 40px; height: 40px; border-radius: 50%; background: white;
            border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .control-btn:hover { transform: scale(1.1); }
        .control-btn.active { background-color: #4CAF50; color: white; }
        .drawing-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .toolbar-item {
            display: flex;
            align-items: center;
            opacity: 0;
            width: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            visibility: hidden;
        }
        .drawing-toolbar.expanded .toolbar-item {
            opacity: 1;
            width: auto;
            margin-left: 5px;
            visibility: visible;
        }
        .color-picker-container {
            width: 30px; height: 30px; border-radius: 50%;
            border: none; padding: 2px;
            box-sizing: border-box; cursor: pointer;
            flex-shrink: 0;
        }
        #color-picker {
            width: 100%; height: 100%; border: none; padding: 0; background: none;
            border-radius: 50%; cursor: pointer;
        }
        #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        #color-picker::-webkit-color-swatch { border: 1px solid #ccc; border-radius: 50%; }
        #color-picker::-moz-color-swatch { border: 1px solid #ccc; border-radius: 50%; }
        .stroke-width-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }
        #stroke-width-slider {
            width: 80px;
            cursor: pointer;
        }
        #stroke-width-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        .page-info {
            position: fixed; left: 10px; bottom: 22px; background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 5px 10px; border-radius: 4px; z-index: 100;
        }
        .loading { color: white; text-align: center; margin-top: 50px; font-size: 1.2em; }
        
        #zoom-indicator {
            background: rgba(0,0,0,0.7); color: white; padding: 5px 10px;
            border-radius: 4px; font-size: 14px;
        }

        .progress-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: rgba(255,255,255,0.2); z-index: 1001; display: none;
        }
        .progress-fill {
            height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="progress-bar" id="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="controls-left">
        <div id="zoom-indicator">Zoom: 100%</div>
        <button id="zoom-out" class="control-btn2"><i class="ri-subtract-line"></i></button>
        <button id="zoom-in" class="control-btn2"><i class="ri-add-line"></i></button>
    </div>
    
    <div class="controls-right">
        <div id="drawing-toolbar" class="drawing-toolbar">
             <button id="draw-btn" class="control-btn" title="Activar/Desactivar lápiz"><i class="ri-edit-2-line"></i></button>
            <div class="toolbar-item">
                <div class="color-picker-container">
                    <input type="color" id="color-picker" value="#FF0000" title="Seleccionar color del lápiz">
                </div>
            </div>
            <div class="toolbar-item">
                <div class="stroke-width-container">
                     <input type="range" id="stroke-width-slider" min="1" max="10" value="2" title="Grosor del trazo">
                     <div id="stroke-width-indicator">2</div>
                </div>
            </div>
            <div class="toolbar-item">
                <button id="clear-btn" class="control-btn" title="Borrar todas las anotaciones" style="background-color: #f1f1f1;">
                    <i class="ri-eraser-line" style="color: #333;"></i>
                </button>
            </div>
        </div>
        <button id="quality-btn" class="control-btn" title="Alternar calidad de renderizado"><i class="ri-hd-line"></i></button>
    </div>
    
    <div class="page-info" id="page-num">Página: -/-</div>
    
    <div id="pdf-container" class="canvas-container">
        <div id="loading" class="loading">Cargando PDF...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // Referencias DOM
        const pdfContainer = document.getElementById('pdf-container');
        
        // CAMBIO: Se eliminan las referencias al canvas de anotación global
        // const annotationCanvas = document.getElementById('annotation-canvas');
        // const annotationCtx = annotationCanvas.getContext('2d');
        
        const strokeWidthSlider = document.getElementById('stroke-width-slider');
        const strokeWidthIndicator = document.getElementById('stroke-width-indicator');
        const drawingToolbar = document.getElementById('drawing-toolbar');

        // Estado de la aplicación
        let pdfDoc = null, scale = 1.0;
        let isDrawing = false, isDrawingMode = false, isPinching = false;
        let pdfPages = [], drawingAnnotations = [], currentColor = '#FF0000', currentStrokeWidth = 2;
        let activeDrawingPage = null; // CAMBIO: Para saber en qué página se está dibujando

        // El resto del estado se mantiene igual
        let initialPinchDistance = null;
        let renderQueue = [], isRendering = false;
        let visiblePages = new Set();
        let highQuality = false;
        let lastScrollTime = 0;
        let scrollTimeout = null;
        let renderedPages = new Set();
        const pageCache = new Map();
        const MAX_CACHE_SIZE = 10;
        
        // ... (funciones getFileUrl, showProgress, updateProgress, etc. sin cambios) ...
        function getFileUrl() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get("fileId");
            if (!fileId) return 'https://cdn.mozilla.net/pdfjs/tracemonkey.pdf';
            return `https://storage.googleapis.com/mozartacademy-files/pdf/${encodeURIComponent(fileId)}`;
        }

        async function initPdfViewer() {
            const url = getFileUrl();
            if (!url) {
                document.getElementById('loading').textContent = 'Error: No se proporcionó un archivo PDF.';
                return;
            }
            try {
                const loadingTask = pdfjsLib.getDocument({ url });
                pdfDoc = await loadingTask.promise;
                document.getElementById('loading').style.display = 'none';
                
                await initializePages();
                
                pdfContainer.addEventListener('scroll', handleScroll);
                window.addEventListener('resize', debounce(handleResize, 300));

                // CAMBIO: Eventos de dibujo se añaden al contenedor del PDF
                pdfContainer.addEventListener('mousedown', startDrawing);
                pdfContainer.addEventListener('mousemove', draw);
                pdfContainer.addEventListener('mouseup', stopDrawing);
                pdfContainer.addEventListener('mouseout', stopDrawing);
                pdfContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
                pdfContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                pdfContainer.addEventListener('touchend', handleTouchEnd);
            } catch (error) {
                document.getElementById('loading').textContent = `Error al cargar el PDF: ${error.message}`;
            }
        }

        async function initializePages() {
            pdfContainer.innerHTML = ''; // Limpiar contenedor
            pdfPages = [];
            renderedPages.clear();
            pageCache.clear();
            
            const containerWidth = pdfContainer.clientWidth;

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 1.0 });
                const dynamicScale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: dynamicScale * scale });

                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page loading';
                pageContainer.style.width = `${scaledViewport.width}px`;
                pageContainer.style.height = `${scaledViewport.height}px`;
                pageContainer.dataset.pageNum = i;
                
                // CAMBIO: Crear canvas de anotación por página
                const annotationCanvas = document.createElement('canvas');
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.width = scaledViewport.width;
                annotationCanvas.height = scaledViewport.height;
                
                pageContainer.appendChild(annotationCanvas);
                pdfContainer.appendChild(pageContainer);

                pdfPages[i - 1] = { 
                    element: pageContainer, 
                    pdfCanvas: null, 
                    annotationCanvas: annotationCanvas, // Guardar referencia
                    annotationCtx: annotationCanvas.getContext('2d'),
                    rendered: false,
                    viewport: scaledViewport
                };
            }
            
            checkVisiblePages();
            updatePageIndicator();
        }

        function handleScroll() {
            updatePageIndicator();
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(checkVisiblePages, 150);
        }

        function checkVisiblePages() {
            const newVisiblePages = new Set();
            const viewStart = pdfContainer.scrollTop - pdfContainer.clientHeight;
            const viewEnd = pdfContainer.scrollTop + pdfContainer.clientHeight * 2;

            pdfPages.forEach((page, index) => {
                const pageTop = page.element.offsetTop;
                const pageBottom = pageTop + page.element.offsetHeight;
                
                if (pageBottom >= viewStart && pageTop <= viewEnd) {
                    newVisiblePages.add(index + 1);
                }
            });

            newVisiblePages.forEach(pageNum => {
                if (!renderedPages.has(pageNum)) {
                    queuePageRender(pageNum);
                }
            });

            visiblePages = newVisiblePages;
            redrawAllStrokes(); // Redibujar anotaciones en páginas visibles
        }

        // ... (queuePageRender y processRenderQueue sin cambios) ...
        
        async function renderPage(pageNum) {
            const pageData = pdfPages[pageNum - 1];
            if (!pageData || pageData.rendered) return;

            const page = await pdfDoc.getPage(pageNum);
            const viewport = pageData.viewport;

            // Crear y renderizar el canvas del PDF
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            const context = canvas.getContext('2d');
            const renderContext = { canvasContext: context, viewport: viewport };

            await page.render(renderContext).promise;
            
            pageData.element.insertBefore(canvas, pageData.annotationCanvas); // Insertar antes del canvas de anotación
            pageData.element.classList.remove('loading');
            pageData.pdfCanvas = canvas;
            pageData.rendered = true;
            renderedPages.add(pageNum);
            
            // CAMBIO: Al renderizar, redibujar las anotaciones de esta página
            redrawStrokesForPage(pageNum);
        }

        function redrawAllStrokes() {
            // Limpiar todos los canvas visibles
            visiblePages.forEach(pageNum => {
                const pageData = pdfPages[pageNum - 1];
                if(pageData) {
                    pageData.annotationCtx.clearRect(0, 0, pageData.annotationCanvas.width, pageData.annotationCanvas.height);
                }
            });
            // Redibujar solo las anotaciones de las páginas visibles
            drawingAnnotations.forEach(stroke => {
                if (visiblePages.has(stroke.pageNum)) {
                    drawStroke(stroke);
                }
            });
        }

        function redrawStrokesForPage(pageNum) {
            const pageData = pdfPages[pageNum - 1];
            if (!pageData) return;
            pageData.annotationCtx.clearRect(0, 0, pageData.annotationCanvas.width, pageData.annotationCanvas.height);
            drawingAnnotations.filter(s => s.pageNum === pageNum).forEach(drawStroke);
        }

        function drawStroke(stroke) {
            const pageData = pdfPages[stroke.pageNum - 1];
            if (!pageData || !pageData.rendered) return;

            const ctx = pageData.annotationCtx;
            const { width, height } = pageData.viewport;
            
            ctx.beginPath();
            ctx.strokeStyle = stroke.color;
            ctx.lineWidth = stroke.width * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const firstPoint = stroke.points[0];
            ctx.moveTo(firstPoint.x * width, firstPoint.y * height);

            for (let i = 1; i < stroke.points.length; i++) {
                const point = stroke.points[i];
                ctx.lineTo(point.x * width, point.y * height);
            }
            ctx.stroke();
        }
        
        // CAMBIO: Lógica de dibujo completamente nueva y simplificada
        function getPageFromEvent(e) {
            const target = e.target.closest('.pdf-page');
            if (target) {
                const pageNum = parseInt(target.dataset.pageNum, 10);
                return pdfPages[pageNum - 1];
            }
            return null;
        }

        function getCoordsInPage(e, pageData) {
            const rect = pageData.annotationCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const x = (clientX - rect.left) / rect.width;
            const y = (clientY - rect.top) / rect.height;
            
            return { x: Math.max(0, Math.min(1, x)), y: Math.max(0, Math.min(1, y)) };
        }

        function startDrawing(e) {
            if (!isDrawingMode) return;
            
            activeDrawingPage = getPageFromEvent(e);
            if (!activeDrawingPage) return;
            
            e.preventDefault();
            isDrawing = true;

            const coords = getCoordsInPage(e, activeDrawingPage);
            const newStroke = {
                pageNum: parseInt(activeDrawingPage.element.dataset.pageNum, 10),
                color: currentColor,
                width: currentStrokeWidth,
                points: [coords]
            };
            drawingAnnotations.push(newStroke);
            
            const ctx = activeDrawingPage.annotationCtx;
            ctx.beginPath();
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentStrokeWidth * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.moveTo(coords.x * activeDrawingPage.viewport.width, coords.y * activeDrawingPage.viewport.height);
        }
        
        function draw(e) {
            if (!isDrawing || !activeDrawingPage) return;
            e.preventDefault();

            const coords = getCoordsInPage(e, activeDrawingPage);
            const currentStroke = drawingAnnotations[drawingAnnotations.length - 1];
            currentStroke.points.push(coords);

            const ctx = activeDrawingPage.annotationCtx;
            ctx.lineTo(coords.x * activeDrawingPage.viewport.width, coords.y * activeDrawingPage.viewport.height);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            activeDrawingPage = null;
        }
        
        // CAMBIO: Activar pointer-events en todos los lienzos visibles
        function toggleDrawing() {
            isDrawingMode = !isDrawingMode;
            document.getElementById('draw-btn').classList.toggle('active', isDrawingMode);
            drawingToolbar.classList.toggle('expanded', isDrawingMode);
            
            pdfPages.forEach(p => {
                p.annotationCanvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
            });
        }
        
        // ... (resto de funciones como updateZoom, clearAnnotations, debounce, etc. con pequeños ajustes) ...
        function handleResize() {
            initializePages();
        }

        function clearAnnotations() {
            if (confirm('¿Estás seguro de que quieres borrar todas las anotaciones?')) {
                drawingAnnotations = [];
                redrawAllStrokes();
            }
        }
        
        // ... (Manejo de eventos táctiles y de zoom sin cambios conceptuales) ...
        
        // Inicializar
        initPdfViewer();
        
        // Asignación de eventos a botones (sin cambios)
        document.getElementById('zoom-in').addEventListener('click', () => updateZoom(scale + 0.1));
        document.getElementById('zoom-out').addEventListener('click', () => updateZoom(scale - 0.1));
        document.getElementById('draw-btn').addEventListener('click', toggleDrawing);
        document.getElementById('clear-btn').addEventListener('click', clearAnnotations);
        document.getElementById('quality-btn').addEventListener('click', () => {/* Lógica de calidad */});
        document.getElementById('color-picker').addEventListener('input', (e) => { currentColor = e.target.value; });
        strokeWidthSlider.addEventListener('input', (e) => {
            currentStrokeWidth = parseInt(e.target.value, 10);
            strokeWidthIndicator.textContent = currentStrokeWidth;
        });

    </script>
</body>
</html>
